<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ElectroBoard</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/smoothness/jquery-ui.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
<!--<img id="slide" src="img/slideshow/1.png">-->

<div id="status" class="container">
    <div class="row">
        <div id="map" class="col-xs-4 box two-row">
            <iframe src="">

            </iframe>
        </div>
        <div class="col-xs-8">
            <div class="row">
                <div id="weather" class="col-xs-4 box one-row">
                    <img src="img/sun-cloud.png">
                    <span id="temperature">0 Â°C</span>
                </div>
                <div id="timestamp" class="col-xs-8 box one-row">
                    <span id="date">DATE</span>
                    <span id="time">TIME</span>
                </div>
            </div>
            <div class="row">
                <div id="freifunk" class="col-xs-4 box one-row">
                    <img src="img/freifunk.svg">
                    <span>Downstream: 300 kB/s</span>
                    <span>Upstream: 3GB</span>
                </div>
                <div class="col-xs-4 box network one-row">
                    <img src="img/download.png">
                    <span id="download">Current: 300 kB/s</span>
                    <span>Today: 3GB</span>
                </div>
                <div class="col-xs-4 box one-row">

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="solar" class="col-xs-7 box one-row">
            <div class="row">
                <div class="col-xs-4">
                    <img src="img/power.png">
                    <span id="powerPct">0%</span>
                    <span id="powerEnergy">0kW</span>
                </div>
                <div class="col-xs-4">
                    <img src="img/battery.png">
                    <span id="batteryPct">0%</span>
                </div>
                <div class="col-xs-4">
                    <img src="img/transfer.png">
                    <div>
                        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                        <span id="transfer">0.0kW</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-3 box network one-row">
            <img src="img/upload.png">
            <span id="upload">Current: 300 kB/s</span>
            <span>Today: 3GB</span>
        </div>
        <div class="col-xs-2 box one-row">

        </div>
    </div>
</div>
</body>
