<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ElectroBoard</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/smoothness/jquery-ui.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <!--<img id="slide" src="img/slideshow/1.png">-->

    <div id="status" class="container">
        <div class="row">
            <div id="map" class="col-xs-4 box">
                <img src="">
                <span>Time to target: 30min</span>
            </div>
            <div class="col-xs-8">
                <div class="row">
                    <div id="weather" class="col-xs-4 box">
                        <img src="">
                        <span id="temperature">30 Â°C</span>
                    </div>
                    <div id="timestamp" class="col-xs-8 box">
                        <span id="date">DATE</span>
                        <span id="time">TIME</span>
                    </div>
                </div>
                <div class="row">
                    <div id="freifunk" class="col-xs-4 box">
                        <img src="img/freifunk.svg">
                        <span>Nodes: 300 kB/s</span>
                        <span>Today: 3GB</span>
                    </div>
                    <div class="col-xs-4 box network">
                        <img src="img/download.png">
                        <span id="download">Current: 300 kB/s</span>
                        <span>Today: 3GB</span>
                    </div>
                    <div class="col-xs-4 box">

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="solar" class="col-xs-7 box">
                <div class="row">
                    <div class="col-xs-4">
                        <img src="img/power.png">
                        <span id="powerPct">0%</span>
                        <span id="powerEnergy">0kW</span>
                    </div>
                    <div class="col-xs-4">
                        <img src="img/battery.png">
                        <span id="batteryPct">100%</span>
                    </div>
                    <div class="col-xs-4">
                        <img src="img/transfer.png">
                        <span id="transfer">3.8kW</span>
                    </div>
                </div>
            </div>
            <div class="col-xs-3 box network">
                <img src="img/upload.png">
                <span id="upload">Current: 300 kB/s</span>
                <span>Today: 3GB</span>
            </div>
            <div id="calendar-tommorrow" class="col-xs-2 box">

            </div>
        </div>
    </div>
</body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
